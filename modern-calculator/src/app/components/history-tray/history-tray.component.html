<div class="fixed inset-0 z-50 pointer-events-none" [class.pointer-events-auto]="isOpen">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity duration-300"
        [class.opacity-0]="!isOpen" [class.opacity-100]="isOpen" (click)="close.emit()"></div>

    <!-- Panel -->
    <div class="absolute right-0 top-0 bottom-0 w-3/4 max-w-xs bg-gray-900 shadow-2xl transform transition-transform duration-300 ease-out p-6 overflow-y-auto border-l border-gray-800"
        [class.translate-x-full]="!isOpen" [class.translate-x-0]="isOpen">

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-white text-xl font-bold">History</h2>
            <button (click)="close.emit()" class="text-gray-400 hover:text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <ng-container *ngIf="history().length === 0">
            <p class="text-gray-500 text-center mt-10">No history yet.</p>
        </ng-container>

        <div class="flex flex-col gap-4">
            <div *ngFor="let item of history()"
                class="bg-gray-800 p-4 rounded-xl border border-gray-700 hover:border-gray-600 transition-colors">
                <div class="text-gray-400 text-sm text-right mb-1">{{ item.expression }}</div>
                <div class="text-white text-2xl text-right font-bold">{{ item.result }}</div>
            </div>
        </div>
    </div>
</div>
